<!DOCTYPE html>
<html><head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Chọn tài khoản game</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <link rel="icon" href="assets/img/logo_circle.png" type="image/x-icon"/>
    <link rel="apple-touch-icon" href="assets/img/logo_circle.png"/>
    <link rel="shortcut icon" href="assets/img/logo_circle.png"/>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/script.js"></script>
	<link href="http://fonts.googleapis.com/css?family=Roboto:500,700italic,300,700,500italic,300italic&amp;subset=all" rel="stylesheet" type="text/css">
</head>
<body>

<div id="ewrap" class="page_chon">
	<button class="btn_close">Close</button>
	
	
	<div class="logo_tab">
		<img class="logo" src="assets/img/logo_full.png">
	</div>
	
	<div class="bg_body">
		<div class="account_box">
			<div class="account">Tài khoản 9chau: <span class="name">MrHung</span></div>
			<div class="update">
				<button class="btn btn_update">Update</button>
			</div>
		</div>
		<div class="lbl_gameacc">Chọn tài khoản game: <span class="game">Triệu hồi 3D</span></div>
		
		<div class="gameacc_list">
			<div class="list">
				<select size="3">
				  <option value="volvo">Volvo</option>
				  <option value="saab">Saab</option>
				  <option value="opel">Opel</option>
				  <option value="audi">Audi</option>
				</select>
			</div>
			<div class="add">
				<button class="btn btn_add">Update</button>
			</div>
		</div>
		
		<button class="btn green">Xác nhận</button>
	</div>
</div>




</body></html>
